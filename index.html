<!DOCTYPE html>
<html>
<head>
	<title>Google Homepage</title>
	<link type="text/css" rel="stylesheet" href="style.css"
</head>
<body>
	<header>
		<ul>
			<li>Gmail</li>
			<li>Images</li>
			<li><button class="signbutton" type="button">Sign In</button></li>
		</ul>
	</header>
	<div class="logo">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
	</div>
	<div class="searchbox">
		<form class="box">
			<input type="text" size="75">
		</form>
		<div class="buttons">
			<button class="searchbutton" type="button">Google Search</button>
			<button class="searchbutton" type="button">I'm Feeling Lucky</button>
		</div>
	</div>
	<footer>
		<ul>
			<div class="lfooter">
				<li>Advertising</li>
				<li>Business</li>
				<li>About</li>
			</div>
			<div class="rfooter">
				<li class="fright">Privacy</li>
				<li class="fright">Terms</li>
				<li class="fright">Settings</li>
			</div>
		</ul>
	</footer>
</body
</html>
